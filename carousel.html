<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <!-- Bootstrap CSS desde CDN más actualizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .carousel-inner {
            border-radius: 8px;
            overflow: hidden;
        }
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: contain;
            background-color: black;
        }
        .carousel-caption {
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            padding: 15px;
        }
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
            opacity: 0.8;
        }
        .carousel-indicators {
            bottom: -50px;
        }
        .carousel-indicators button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicadores -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
                </div>

                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://raw.githubusercontent.com/expandaventures/imagenes_prueba_public/master/frame_1347.jpg" class="d-block w-100" alt="Frame 1347">
                        <div class="carousel-caption">
                            <p>Frame 1347</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/expandaventures/imagenes_prueba_public/master/frame_1648.jpg" class="d-block w-100" alt="Frame 1648">
                        <div class="carousel-caption">
                            <p>Frame 1648</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/expandaventures/imagenes_prueba_public/master/frame_19337.jpg" class="d-block w-100" alt="Frame 19337">
                        <div class="carousel-caption">
                            <p>Frame 19337</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/expandaventures/imagenes_prueba_public/master/frame_19598.jpg" class="d-block w-100" alt="Frame 19598">
                        <div class="carousel-caption">
                            <p>Frame 19598</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/expandaventures/imagenes_prueba_public/master/frame_22595.jpg" class="d-block w-100" alt="Frame 22595">
                        <div class="carousel-caption">
                            <p>Frame 22595</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/expandaventures/imagenes_prueba_public/master/frame_2970.jpg" class="d-block w-100" alt="Frame 2970">
                        <div class="carousel-caption">
                            <p>Frame 2970</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/expandaventures/imagenes_prueba_public/master/frame_5231.jpg" class="d-block w-100" alt="Frame 5231">
                        <div class="carousel-caption">
                            <p>Frame 5231</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://raw.githubusercontent.com/expandaventures/imagenes_prueba_public/master/frame_5984.jpg" class="d-block w-100" alt="Frame 5984">
                        <div class="carousel-caption">
                            <p>Frame 5984</p>
                        </div>
                    </div>
                </div>

                <!-- Controles -->
                <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS desde CDN más actualizado -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script>
        window.addEventListener('load', function() {
            // Inicializar el carrusel después de que todo se haya cargado
            var carousel = new bootstrap.Carousel(document.getElementById('imageCarousel'), {
                interval: 3000,
                wrap: true
            });
            
            // Asegurarse de que los controles funcionen
            document.querySelector('.carousel-control-prev').addEventListener('click', function() {
                carousel.prev();
            });
            
            document.querySelector('.carousel-control-next').addEventListener('click', function() {
                carousel.next();
            });
        });
    </script>
</body>
</html>
